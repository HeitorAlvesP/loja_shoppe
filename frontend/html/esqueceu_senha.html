<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - MyFily</title>

    <link rel="stylesheet" href="style/esqueceu_senha.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="center">
        <div class="card">
            <div class="content">
                <div class="back">
                    <div class="back-content">

                        <h3 class="heading">Recuperar Senha</h3>

                        <div class="input-box" id="email-box">
                            <input type="email" id="email" required>
                            <span>Email</span>
                        </div>
                        
                        <!-- Código de Verificação -->
                        <div class="input-box hidden" id="code-box">
                            <input type="text" id="verification-code" required>
                            <span>Código de Verificação</span>
                        </div>
                        
                        <!-- Campos de Nova Senha -->
                        <div id="password-fields" class="hidden">
                            <div class="input-box">
                                <input type="password" id="new-password" required>
                                <span>Nova Senha</span>
                            </div>
                        
                            <div class="input-box">
                                <input type="password" id="confirm-password" required>
                                <span>Confirmar Nova Senha</span>
                            </div>
                        </div>
                        
                        <!-- Botões -->
                        <button id="send-code-btn" class="btn" onclick="sendCode()">Enviar Código</button>
                        <button id="confirm-code-btn" class="btn hidden" onclick="confirmCode()">Confirmar Código</button>
                        <button id="reset-password-btn" class="btn hidden" onclick="validatePasswords()">Redefinir Senha</button>
                        
                        <div>
                            <a href="/login" class="cadastro">Voltar para o Login</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/att_senha.js"></script>
</body>
</html>
