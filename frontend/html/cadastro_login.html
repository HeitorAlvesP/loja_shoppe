<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOTNEWS</title>

    <link rel="icon" href="img/icon/icon_lootnews.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../style/cadastro_login.css">
</head>
<body>
    <div class="center">
        <div class="card">
            <div class="content">
                <div class="back">
                    <div class="back-content">

                        <h3 class="heading">Cadastro</h3>

                        <div class="input-box">
                            <input type="text" required>
                            <span>Nome</span>
                        </div>

                        <div class="input-box">
                            <input type="email" required>
                            <span>Email</span>
                        </div>

                        <div class="input-box">
                            <input type="password" required>
                            <span>Senha</span>
                        </div>

                        <div class="input-box">
                            <input type="password" required>
                            <span>Confirmar Senha</span>
                        </div>

                        <button class="btn">Cadastrar</button>
                        
                        <div>
                            <a href="/login" class="cadastro">Já tem uma conta? Faça login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/cadastro.js"></script>
</body>
</html>
