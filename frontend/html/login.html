<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOTNEWS</title>

    <link rel="icon" href="img/icon/icon_lootnews.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <form id="loginForm">

        <div class="logo-container">
            <div class="logo-img">
                <img src="img/icon/loot_news.jpeg" alt="LootNews Logo">
            </div>
        </div>

        <div class="center">
            <div class="card">
                <div class="content">
                    <div class="back">
                        <div class="back-content">
                            <h3 class="heading">Login</h3>
                            <div class="input-box">
                                <input type="text" id="email">
                                <span class="user">Email</span>
                            </div>
                            <div class="input-box">
                                <input type="password" id="senha">
                                <span>Senha</span>
                            </div>
                            <div class="bottom">
                                <div>
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox" class="checkbox-text">Guardar login</label>
                                </div>         
                                <a href="/senha" class="forget">Esqueceu sua senha</a>
                            </div>
                            <button type="submit" class="btn">Login</button>
                            <div>
                                <a href="/registrar" class="cadastro">Cadastrar-se</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="javascript/alert_login.js"></script>
</body>
</html>
