<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOTNEWS</title>

    <link rel="icon" href="img/icon/icon_lootnews.png" type="image/png">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <form id="loginForm"></form>
        <div class="center">
            <div class="card">
                <div class="content">
                    <div class="back">
                        <div class="back-content">
                            <h3 class="heading">Login</h3>
                            <div class="input-box">
                                <input type="text" id="email" required>
                                <span class="user">Email</span>
                            </div>
                            <div class="input-box">
                                <input type="password" id="senha" required>
                                <span>Senha</span>
                            </div>
                            <div class="bottom">
                                <div>
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox" class="checkbox-text">Guardar login</label>
                                </div>         
                                <a href="esqueceu_senha.html" class="forget">Esqueceu sua senha</a>
                            </div>
                            <button type="submit" class="btn">Login</button>
                            <div>
                                <a href="cadastro_login.html" class="cadastro">Cadastrar-se</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- <script src="../javascript/login.js"></script> -->
    <script>
        console.log('frontend/pages/login.html')
    </script>
</body>
</html>
